<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex4_Medium</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
      <div class="navbar">
        <img class="logo" src="logo.png" alt="LogoMedium" />
        <div class="icone">
          <ion-icon class="lente" name="search-outline"></ion-icon>
          <ion-icon class="save" name="bookmarks-outline"></ion-icon>
          <ion-icon class="notifica" name="notifications-outline"></ion-icon>
          <button class="member">Resume Membership</button>
          <ion-icon class="user" name="person-circle-outline"></ion-icon>
        </div>
      </div>
      <main>
        <div class="menu">
          <div class="buttonmenu">
            <button class="follow">FOLLOWING</button>
            <button class="foryou">RECCOMANDED FOR YOU</button>
          </div>
        </div>

        <div class="container">
          <div class="card">
            <div class="incipit">
              <div class="ionicon">
                <ion-icon name="square"></ion-icon>Kolby Sisk in Udacity Eng &

              </div>
            </div>
            <div class="testo">
              <h3>React state management in 2022-Return of the Redux</h3>
              <p class="text">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                Voluptatibus, officiis. Commodi obcaecati molestias
                praesentium..
              </p>
              <div class="sottotesto">
                <p class="paragrafo">
                  Dec3・4 min read・React・Popular on Medium
                </p>
                <div class="iconetesto">
                  <ion-icon name="bookmark-outline"></ion-icon>
                  <ion-icon name="ellipsis-horizontal"></ion-icon>
                </div>
              </div>
            </div>
         </div>
        <img class="img" src="https://www.ideabit.com/album/foto_full/formato-immagini-webp_710.jpg"
              alt="format"/>
        </div>



      </main>
   
   
      <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
